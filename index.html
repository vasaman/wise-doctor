<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="careers">
      <section class="first-container" id="header">
        <header class="container-48">
          <h1 class="wise-doctor" data-i18n="header_name"></h1>
          <div class="about-us-button">
            <div class="second-container">
              <button class="button-18">
                <a class="about-us" data-i18n="header_button1" href="#vision-section"></a>
              </button>
              <button class="button-17">
                <a class="try-us" data-i18n="header_button2" href="#try-us-section"></a>
              </button>
            </div>
          </div>
        </header>
        <div class="container-33-parent">
          <div class="container-33">
            <div class="third-container">
              <div class="card-frame">
                <div class="container-34">
                  <img class="image-20-icon" loading="lazy" alt="" src="./public/image-20@2x.png" />
                </div>
              </div>
              <button class="container-35">
                <img class="image-21-icon" alt="" src="./public/image-21@2x.png" />
              </button>
            </div>
            <div class="footer-container">
              <div class="connection-frame">
                <div class="doctors-connecting-frame">
                  <h1 class="medicare-become-easy" data-i18n="header_banner_text"></h1>
                  <img class="image-29-icon" loading="lazy" alt="" src="./public/image-29@2x.png" />
                </div>
                <div class="launch-frame">
                  <button class="button-10">
                    <div class="get-started" data-i18n="header_banner_button_text"></div>
                  </button>
                </div>
              </div>
            </div>
            <div class="fifth-frame">
              <img class="container-36-icon" loading="lazy" alt="" src="./public/container-36@2x.png" />
            </div>
            <button class="container-37">
              <img class="image-23-icon" alt="" src="./public/image-23@2x.png" />
            </button>
          </div>
          <div class="launched-soon-frame">
            <div class="container-49">
              <h1 class="who-we-are" data-i18n="header_banner_intro_title"></h1>
              <div class="text-with-chevron-down">
                <div class="privacy-terms-sitemap-frame">
                  <div class="connect-container">
                    <div class="connect-favorite-leaf-camera">
                      <img class="asterisk-1-icon" loading="lazy" alt="" src="./public/asterisk-1.svg" />
                    </div>
                    <h3 class="reprehenderit-minim" data-i18n="header_banner_intro_section1_title"></h3>
                  </div>
                  <div class="english-textbox-frame">
                    <div class="ex-cupidatat-tempor" data-i18n="header_banner_intro_section1_description">
                    </div>
                  </div>
                </div>
                <img class="text-with-chevron-down-child" loading="lazy" alt="" src="./public/line-5.svg" />
        
                <div class="privacy-terms-sitemap-frame1">
                  <div class="frame-parent">
                    <div class="smiley-1-wrapper">
                      <img class="smiley-1-icon" loading="lazy" alt="" src="./public/smiley-1.svg" />
                    </div>
                    <h3 class="ea-aliqua" data-i18n="header_banner_intro_section2_title"></h3>
                  </div>
                  <div class="ex-cupidatat-tempor-labore-eiu-wrapper">
                    <div class="ex-cupidatat-tempor1" data-i18n="header_banner_intro_section2_description">
                    </div>
                  </div>
                </div>
                <img class="text-with-chevron-down-item" loading="lazy" alt="" src="./public/line-5.svg" />
        
                <div class="privacy-terms-sitemap-frame2">
                  <div class="frame-group">
                    <div class="share-network-1-wrapper">
                      <img class="share-network-1" loading="lazy" alt="" src="./public/share-network-1.svg" />
                    </div>
                    <h3 class="id-veniam-in" data-i18n="header_banner_intro_section3_title"></h3>
                  </div>
                  <div class="consectetur-laboris-cupidatat-wrapper">
                    <div class="consectetur-laboris-cupidatat" data-i18n="header_banner_intro_section3_description">                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="brief-intro-section" id="brief-intro-section">
        
      </section> -->
      <section class="try-us-section" id="try-us-section">
        <div class="social-media-logos-frame">
          <h1 class="launching-soon" data-i18n="try_us_section_msg"></h1>
          <img class="rocket-launch-1" loading="lazy" alt="" src="./public/rocket-launch-1.svg" />
        </div>        
      </section>
      <section class="vision-section" id="vision-section">
        <div class="container-39">
          <div class="header-text-frame">
            <h1 class="our-vision" data-i18n="vision_section_title"></h1>
          </div>
          <div class="sidebar-frame">
            <div class="container-40">
              <div class="secondary-container-frame">
                <img
                  class="connect-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/connect-1.svg"
                />
              </div>
              <h2 class="connecting-doctors-and" data-i18n="vision_section_card1">
                
              </h2>
            </div>
            <div class="container-41">
              <div class="favorite-1-wrapper">
                <img
                  class="favorite-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/favorite-1.svg"
                />
              </div>
              <h2 class="heath" data-i18n="vision_section_card2"></h2>
            </div>
            <div class="container-42">
              <div class="leaf-1-wrapper">
                <img
                  class="leaf-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/leaf-1.svg"
                />
              </div>
              <h2 class="medical-records" data-i18n="vision_section_card3"></h2>
            </div>
            <div class="container-43">
              <div class="camera-flash-1-wrapper">
                <img
                  class="camera-flash-1"
                  loading="lazy"
                  alt=""
                  src="./public/camera-flash-1.svg"
                />
              </div>
              <h2 class="speed-up-diagonosis-container">
                <p class="speed-up" data-i18n="vision_section_card4_1"></p>
                <p class="diagonosis" data-i18n="vision_section_card4_2"></p>
              </h2>
            </div>
            <div class="container-44">
              <div class="home-1-wrapper">
                <img
                  class="home-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/home-1.svg"
                />
              </div>
              <h2 class="consult-from-home" data-i18n="vision_section_card5"></h2>
            </div>
            <div class="container-45">
              <div class="save-planet-1-wrapper">
                <img
                  class="save-planet-1"
                  loading="lazy"
                  alt=""
                  src="./public/save-planet-1.svg"
                />
              </div>
              <h2 class="globally-serving" data-i18n="vision_section_card6"></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="connect-page" id="connect-page">
        <div class="container-47">
          <div class="help-center">
            <div class="logo-section">
              <a class="about-us1" href="#header" data-i18n="connect_page_button1"></a>
              <a class="features" href="#vision-section" data-i18n="connect_page_button2"></a>
              <!-- <div class="help-center1">Help Center</div> -->
              <!-- <a class="contact-us" href="#connect-page" data-i18n="connect_page_button3"></a> -->
              <!-- <div class="faqs">FAQs</div> -->
            </div>
          </div>
          <div class="line-separator">
            <img
              class="line-separator-child"
              loading="lazy"
              alt=""
              src="./public/line-4.svg"
            />

            <div class="textbox-english">
              <div class="chevron-down-large">
                <div class="textbox-2">
                  <select name="language" id="language" >
                    <option value="en" data-i18n="lan_en">English</option>
                    <option value="fr" data-i18n="lan_fr">French</option>
                    <option value="ar" data-i18n="lan_ar">Arabic</option>
                  </select>
                </div>
              </div>
              <div class="favorite-button-wrapper">
                <div class="favorite-button">
                  <div class="brand-inc" data-i18n="connect_page_footer_rights"></div>
                  <div class="patients-container">
                    <div class="connecting-frame">
                      <div class="home-consult-from-home">
                        <div class="div">•</div>
                      </div>
                      <div class="privacy" data-i18n="connect_page_footer_privacy"></div>
                    </div>
                    <div class="connecting-frame1">
                      <div class="wrapper">
                        <div class="div1">•</div>
                      </div>
                      <div class="terms" data-i18n="connect_page_footer_terms"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="logo-group">
                <div class="frame-logo">
                  <img
                    class="logo-twitter-1"
                    loading="lazy"
                    alt=""
                    src="./public/logo-twitter-1.svg"
                  />

                  <img
                    class="logo-facebook-1"
                    loading="lazy"
                    alt=""
                    src="./public/logo-facebook-1.svg"
                  />

                  <img
                    class="logo-linkedin-1"
                    loading="lazy"
                    alt=""
                    src="./public/logo-linkedin-1.svg"
                  />

                  <img
                    class="logo-youtube-1"
                    loading="lazy"
                    alt=""
                    src="./public/logo-youtube-1.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
